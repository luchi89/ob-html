<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>imagenes</h3>
        <img src="imagenes/logohtml5.png" alt="Logo HTML5" width="500" height="500"/>
        <img src="https://i.pinimg.com/236x/df/56/92/df56927eebd258446439ddf227f560ce.jpg" alt="logo moto" width="300" height="300">
        <h3>Video</h3>
        <!-- https://developer.mozilla.org/es/docs/Learn/HTML/Multimedia_and_embedding-->
        <video width="1280" height="1024" controls muted  loop>
            <source src="jhin-pentakill.mp4" type="video/mp4 ">
        </video>
        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/audio-->
        <audio controls>
            <source src="Big Poppa - hypnotized sample 4.wav" type="audio/wav" />
        </audio>
    </body>
</html>
